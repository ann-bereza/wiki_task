{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing a page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <form action="{% url "edit" title %}" method="post">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
    </form>
{% endblock %}
